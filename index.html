<html>
  <head>
    <link rel="stylesheet" href="src/custom.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css" />
  </head>

  <body class="bg-gradient-to-b from-[#466C87] to-[#1E3E55]">
    <div class="static">
      <img
        class="absolute bottom-0 right-0 w-full"
        src="src/img/mountain.svg"
        alt="" />

      <img class="absolute left-0 top-0 w-1/4" src="src/img/moon.svg" alt="" />

      <div class="absolute left-[30%] top-[15%] scale-150 flick-1">
        <img class="scale-150" src="src/img/cloud.svg" alt="" />
      </div>
      <div class="absolute left-[70%] top-[25%] flick-2">
        <img class="" src="src/img/cloud.svg" alt="" />
      </div>
      <div class="absolute left-[50%] top-[65%] flick-3">
        <img class="scale-125" src="src/img/cloud.svg" alt="" />
      </div>
      <div class="absolute left-[0%] top-[40%] flick-4">
        <img class="" src="src/img/cloud.svg" alt="" />
      </div>
      <div class="absolute left-[75%] top-[50%] flick-5">
        <img class="scale-150" src="src/img/cloud.svg" alt="" />
      </div>

      <div
        id="apiCall"
        x-data="{
    randQuote: null,
    isLoading: false,
    quoteApi() {
        this.isLoading = true;
        fetch(`https://api.quotable.io/quotes/random`)
            .then((response) => response.json())
            .then((json) => this.randQuote = json);
    }
}"
        x-init="quoteApi()">
        <div class="relative flex items-center justify-center h-screen">
          <div
            class="flex flex-col space-y-4 bg-white rounded-xl opacity-80 p-12 max-w-lg">
            <p class="italic text-2xl" x-text="randQuote[0].content"></p>
            <p
              class="font-bold text-2xl text-right"
              x-text="randQuote[0].author"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
